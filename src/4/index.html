<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formularios HTML</title>
  </head>
  <body>
    <form action="#" method="POST">
      <p>
        <label for="txtNombre">Introduce tu nombre: </label>
        <input type="text" id="txtNombre" name="txtNombre" required />
      </p>
      <p>
        <label for="txtApellidoPaterno">Introduce tu apellido paterno: </label>
        <input type="text" id="txtApellidoPaterno" name="txtApellidoPaterno" required />
      </p>
      <p>
        <label for="txtApellidoMaterno">Introduce tu apellido materno: </label>
        <input type="text" id="txtApellidoMaterno" name="txtApellidoMaterno" required />
      </p>
      <p>
        <input
          type="button"
          id="btnButton"
          name="btnButton"
          value="Guardar Datos"
          required
        />
      </p>
      <p>
        <input
          type="color"
          id="color"
          name="color"
          value="Elige un color"
        />
      </p>
      <p>
        <input
          type="date"
          id="date"
          name="date"
          value="Elige una fecha"
          required
        />
      </p>
      <p>
          <label for="EMAIL"> Introduce email</label>
        <input
          type="email"
          id="EMAIL"
          name="EMAIL"
          values="Escoge una fecha"
          required
        />
      </p>
      <p>
        <input
          type="range"
          id="edad"
          name="edad"
          value="Elige una edad"
        />
      </p>
      <p>
          Ingredientes Pizza
          <p>
              <label for="peperoni">Peperroni<input type="checkbox" id="peperoni"></label>
              <label for="jamon">Jamon<input type="checkbox" id="jamon"></label>
          </p>
      </p>
    </form>
  </body>
</html>
